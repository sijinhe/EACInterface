<body>
<div id='container'>
	<div style="right:15px;top:15px;position:absolute;inline-block;">
		<select name="language" style="min-width:120px;">
		<option value="en_GB">English</option>
		<option value="zh_CN">简体中文</option>
		</select>
	</div>
	<div class="loginBox"><!-- login box-->
		<div class="ctrlPanel">
            <a class="a1" id='logBtn' href="#" tabindex="3"><img /></a>
            <a class="a2" id='regBtn' href="#"><img /></a>
            <a class="a3" style="display:none;" id='rsnBtn' href="#"></a>
            <span id="logingIcon" style="position:absolute;left:80px;top:10px;display:inline-block;width:20px;height:20px;"><img style="width:20px;" src="css/image/theme_enterprise/progress.gif"/></span>
		</div>
        <div class="usernameInfo" id="labelUsername"></div>
        <div class="inputLine line_1"><input tabindex="1" id="username" type="text" size="20"/></div>
        <div class="passwordInfo" id="labelPassword"></div>
		<div class="inputLine line_2"><input tabindex="2" id="password" type="password" size="20"/></div>
    </div>
    
    <div id="message" style="font-size:14px;font-family:'微软雅黑'; color:#ddd;position:absolute;top:200px;left:520px;text-align:right;background:white;white-space:nowrap;background:none;"></div>
